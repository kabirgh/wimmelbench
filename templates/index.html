<!DOCTYPE html>
<html>
<head>
    <title>Image Annotation Tool</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }

        .left-pane {
            width: 300px;
            padding: 20px;
            border-right: 1px solid #ccc;
            background-color: #f5f5f5;
        }

        #canvas-container {
            position: relative;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        canvas {
            border: 1px solid #000;
            max-width: 100%;
            max-height: 100%;
        }
        #image-selector {
            margin: 20px;
        }
        #annotations-container {
            margin: 20px;
        }
        .annotation-input {
            margin: 5px 0;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .annotation-row {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .description-textarea {
            width: 100%;
            resize: vertical;
            min-height: 120px;
        }
        .color-preview {
            width: 20px;
            height: 20px;
            display: inline-block;
            border: 1px solid #000;
        }
        .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
            cursor: pointer;
            padding: 10px;
            background: rgba(255, 255, 255, 0.7);
            border: 1px solid #ccc;
            border-radius: 50%;
            z-index: 10;
        }
        #prev-image { left: 20px; }
        #next-image { right: 20px; }
    </style>
</head>
<body>
    <div class="left-pane">
        <div id="image-selector">
            <select id="image-select">
                {% for image in images %}
                <option value="{{ image }}">{{ image }}</option>
                {% endfor %}
            </select>
        </div>

        <div id="annotations-container">
            <div id="annotation-inputs">
                <div class="annotation-input">
                    <div class="annotation-row">
                        <span class="color-preview" style="background-color: #ff0000;"></span>
                        <input type="text" class="object-name" placeholder="Object name">
                    </div>
                    <textarea class="description-textarea" placeholder="Enter description"></textarea>
                </div>
            </div>
            <button id="add-annotation">+ Add Annotation</button>
        </div>
    </div>

    <div id="canvas-container">
        <div id="prev-image" class="nav-arrow">←</div>
        <canvas id="canvas"></canvas>
        <div id="next-image" class="nav-arrow">→</div>
    </div>

    <script>
        let annotations = {};

        async function fetchAnnotations() {
            try {
                const response = await fetch('/get_annotations');
                annotations = await response.json();
            } catch (error) {
                console.error('Error fetching annotations:', error);
            }
        }

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const imageSelect = document.getElementById('image-select');
        const addAnnotationBtn = document.getElementById('add-annotation');
        const annotationInputs = document.getElementById('annotation-inputs');

        let isDrawing = false;
        let startX, startY;
        let currentImage = null;
        let currentAnnotationIndex = 0;

        // Define a list of colors for different annotations
        const colors = [
            '#ff0000', '#00ff00', '#0000ff', '#ffff00',
            '#ff00ff', '#00ffff', '#ffa500', '#800080'
        ];

        addAnnotationBtn.addEventListener('click', () => {
            const newIndex = document.querySelectorAll('.annotation-input').length;
            const color = colors[newIndex % colors.length];

            const div = document.createElement('div');
            div.className = 'annotation-input';
            div.innerHTML = `
                <div class="annotation-row">
                    <span class="color-preview" style="background-color: ${color};"></span>
                    <input type="text" class="object-name" placeholder="Object name">
                </div>
                <textarea class="description-textarea" placeholder="Enter description"></textarea>
            `;

            annotationInputs.appendChild(div);
        });

        function loadImage(imagePath) {
            const img = new Image();
            img.src = `/img/${imagePath}`;
            img.onload = function() {
                console.log('Image loaded:', img.width, 'x', img.height);

                // Store original image dimensions
                const originalWidth = img.width;
                const originalHeight = img.height;

                // Calculate container dimensions with padding consideration
                const containerWidth = canvas.parentElement.clientWidth - 40;  // 40px for padding
                const containerHeight = canvas.parentElement.clientHeight - 40;

                // Calculate scale while maintaining aspect ratio
                const scale = Math.min(
                    containerWidth / originalWidth,
                    containerHeight / originalHeight
                );

                // Set canvas size to scaled dimensions
                canvas.width = originalWidth * scale;
                canvas.height = originalHeight * scale;

                console.log('Canvas size:', canvas.width, 'x', canvas.height);

                // Clear and draw the image
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                currentImage = imagePath;

                // Draw existing annotations
                if (annotations[imagePath]) {
                    annotationInputs.innerHTML = '';

                    annotations[imagePath].forEach((annotation, index) => {
                        const color = colors[index % colors.length];
                        const div = document.createElement('div');
                        div.className = 'annotation-input';
                        div.innerHTML = `
                            <div class="annotation-row">
                                <span class="color-preview" style="background-color: ${color};"></span>
                                <input type="text" class="object-name" value="${annotation.object || ''}">
                            </div>
                            <textarea class="description-textarea" placeholder="Enter description">${annotation.description || ''}</textarea>
                        `;
                        annotationInputs.appendChild(div);

                        if (annotation.bbox) {
                            const bbox = annotation.bbox;
                            ctx.strokeStyle = color;
                            ctx.lineWidth = 2;
                            ctx.strokeRect(
                                bbox[0] * canvas.width,
                                bbox[1] * canvas.height,
                                (bbox[2] - bbox[0]) * canvas.width,
                                (bbox[3] - bbox[1]) * canvas.height
                            );
                        }
                    });
                } else {
                    annotationInputs.innerHTML = `
                        <div class="annotation-input">
                            <div class="annotation-row">
                                <span class="color-preview" style="background-color: ${colors[0]};"></span>
                                <input type="text" class="object-name" placeholder="Object name">
                            </div>
                            <textarea class="description-textarea" placeholder="Enter description"></textarea>
                        </div>
                    `;
                }
            };

            img.onerror = function() {
                console.error('Error loading image:', imagePath);
                console.error('Full image path:', img.src);
            };
        }

        async function initialize() {
            await fetchAnnotations();
            if (imageSelect.value) {
                const lastImage = localStorage.getItem('lastSelectedImage');
                if (lastImage && Array.from(imageSelect.options).some(opt => opt.value === lastImage)) {
                    imageSelect.value = lastImage;
                }
                loadImage(imageSelect.value);
            }
        }

        initialize();

        imageSelect.addEventListener('change', (e) => {
            localStorage.setItem('lastSelectedImage', e.target.value);
            loadImage(e.target.value);
        });

        canvas.addEventListener('mouseup', async (e) => {
            if (!isDrawing) return;

            isDrawing = false;
            const rect = canvas.getBoundingClientRect();
            const endX = e.clientX - rect.left;
            const endY = e.clientY - rect.top;

            // Normalize coordinates to [0,1] range
            const bbox = [
                Math.min(startX, endX) / canvas.width,
                Math.min(startY, endY) / canvas.height,
                Math.max(startX, endX) / canvas.width,
                Math.max(startY, endY) / canvas.height
            ];

            // Get existing annotations
            const existingAnnotations = annotations[currentImage] || [];
            const updatedAnnotations = [...existingAnnotations];

            // Get the current object name input
            const currentInput = document.querySelectorAll('.annotation-input')[currentAnnotationIndex];
            const objectName = currentInput ? currentInput.querySelector('.object-name').value : '';
            const description = currentInput ? currentInput.querySelector('.description-textarea').value : '';

            // Create new annotation or update existing one
            if (currentAnnotationIndex >= updatedAnnotations.length) {
                // Add new annotation
                updatedAnnotations.push({
                    bbox: bbox,
                    object: objectName,
                    description: description
                });
            } else {
                // Update existing annotation
                updatedAnnotations[currentAnnotationIndex] = {
                    ...updatedAnnotations[currentAnnotationIndex],
                    bbox: bbox,
                    object: objectName,
                    description: description
                };
            }

            // Save to server and wait for completion
            try {
                const response = await fetch('/save_annotation', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        image: currentImage,
                        annotations: updatedAnnotations
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to save annotation');
                }
            } catch (error) {
                console.error('Error saving annotation:', error);
            }
        });

        canvas.addEventListener('mousemove', (e) => {
            if (!isDrawing) return;

            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            const currentX = (e.clientX - rect.left) * scaleX;
            const currentY = (e.clientY - rect.top) * scaleY;

            // Redraw everything
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw the current image
            const img = new Image();
            img.src = `/img/${currentImage}`;
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

            // Draw existing annotations
            if (annotations[currentImage]) {
                annotations[currentImage].forEach((annotation, index) => {
                    if (index !== currentAnnotationIndex && annotation.bbox) {
                        const bbox = annotation.bbox;
                        ctx.strokeStyle = colors[index % colors.length];
                        ctx.lineWidth = 2;
                        ctx.strokeRect(
                            bbox[0] * canvas.width,  // Denormalize by multiplying with canvas dimensions
                            bbox[1] * canvas.height,
                            (bbox[2] - bbox[0]) * canvas.width,
                            (bbox[3] - bbox[1]) * canvas.height
                        );
                    }
                });
            }

            // Draw current box
            const currentColor = colors[currentAnnotationIndex % colors.length];
            ctx.strokeStyle = currentColor;
            ctx.lineWidth = 2;
            ctx.strokeRect(
                startX,
                startY,
                currentX - startX,
                currentY - startY
            );
        });

        canvas.addEventListener('mousedown', (e) => {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;

            startX = (e.clientX - rect.left) * scaleX;
            startY = (e.clientY - rect.top) * scaleY;

            // Find the last input with focus or default to the last input
            const inputs = document.querySelectorAll('.annotation-input');
            const focusedInput = document.activeElement;
            currentAnnotationIndex = Array.from(inputs).findIndex(input =>
                input.contains(focusedInput)
            );
            if (currentAnnotationIndex === -1) {
                currentAnnotationIndex = inputs.length - 1;
            }

            isDrawing = true;
        });

        canvas.addEventListener('mouseleave', () => {
            isDrawing = false;
        });

        function redrawCanvas() {
            if (!currentImage) return;

            const img = new Image();
            img.src = `/img/${currentImage}`;
            img.onload = function() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

                // Get existing annotations
                const existingAnnotations = annotations[currentImage] || [];

                // Draw all valid annotations
                existingAnnotations.forEach((annotation, index) => {
                    if (annotation && annotation.bbox) {
                        ctx.strokeStyle = colors[index % colors.length];
                        ctx.lineWidth = 2;
                        const bbox = annotation.bbox;
                        ctx.strokeRect(
                            bbox[0] * canvas.width,  // Denormalize coordinates
                            bbox[1] * canvas.height,
                            (bbox[2] - bbox[0]) * canvas.width,
                            (bbox[3] - bbox[1]) * canvas.height
                        );
                    }
                });
            };
        }

        function saveAnnotations() {
            const annotations = [];
            const existingAnnotations = annotations[currentImage] || [];

            document.querySelectorAll('.annotation-input').forEach((input, index) => {
                const objectName = input.querySelector('.object-name').value;
                const description = input.querySelector('.description-textarea').value;
                // Only include annotations that have both a name and a bbox
                if (objectName && existingAnnotations[index]?.bbox) {
                    annotations.push({
                        bbox: existingAnnotations[index].bbox,
                        object: objectName,
                        description: description
                    });
                }
            });

            fetch('/save_annotation', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    image: currentImage,
                    annotations: annotations
                })
            });
        }

        function updateAnnotationIndices() {
            document.querySelectorAll('.annotation-input').forEach((input, index) => {
                const colorPreview = input.querySelector('.color-preview');
                colorPreview.style.backgroundColor = colors[index % colors.length];
            });
        }

        // Update the navigation function to reload data from server
        async function navigateImage(direction) {
            const options = Array.from(imageSelect.options);
            const currentIndex = options.findIndex(opt => opt.value === imageSelect.value);
            let newIndex = currentIndex + direction;

            if (newIndex >= 0 && newIndex < options.length) {
                imageSelect.value = options[newIndex].value;
                localStorage.setItem('lastSelectedImage', imageSelect.value);

                // Instead of fetching from server, use the existing annotations
                loadImage(imageSelect.value);
            }
        }

        document.getElementById('prev-image').addEventListener('click', () => navigateImage(-1));
        document.getElementById('next-image').addEventListener('click', () => navigateImage(1));

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                navigateImage(-1);
            } else if (e.key === 'ArrowRight') {
                navigateImage(1);
            }
        });

        // Add event listener for input changes
        annotationInputs.addEventListener('input', async (e) => {
            if (e.target.classList.contains('object-name') || e.target.classList.contains('description-textarea')) {
                const inputs = document.querySelectorAll('.annotation-input');
                const currentInput = e.target.closest('.annotation-input');
                const currentIndex = Array.from(inputs).indexOf(currentInput);

                // Get existing annotations
                const existingAnnotations = annotations[currentImage] || [];

                // Only update if we have a bbox for this index
                if (existingAnnotations[currentIndex]?.bbox) {
                    const updatedAnnotations = [...existingAnnotations];
                    updatedAnnotations[currentIndex] = {
                        ...updatedAnnotations[currentIndex],
                        object: currentInput.querySelector('.object-name').value,
                        description: currentInput.querySelector('.description-textarea').value
                    };

                    try {
                        const response = await fetch('/save_annotation', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                image: currentImage,
                                annotations: updatedAnnotations
                            })
                        });

                        if (!response.ok) {
                            throw new Error('Failed to save annotation');
                        }
                    } catch (error) {
                        console.error('Error saving annotation:', error);
                    }
                }
            }
        });
    </script>
</body>
</html>
